<div class="login-container">
  <div class="login-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Login" class="login-avatar" />
    <h2>Bem-vindo!</h2>
    <p class="subtitle">Acesse sua conta para continuar</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-row">
        <input type="email" formControlName="email" placeholder="E-mail" autocomplete="email" email required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="warn">
          Digite um e-mail válido.
        </div>
      </div>
      <div class="form-row">
        <input type="password" formControlName="pass" placeholder="Senha" required />
        <div *ngIf="loginForm.get('pass')?.invalid && loginForm.get('pass')?.touched" class="warn">
          A senha deve ter pelo menos 8 caracteres, incluindo letra maiúscula, minúscula, número e caractere especial.
        </div>
      </div>
      <button class="submit-btn" type="submit" [disabled]="loginForm.invalid">Entrar</button>
      <button class="secondary-btn" type="button" (click)="goToRegister()">Cadastrar-se</button>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </div>
</div>
